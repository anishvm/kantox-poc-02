apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: hello-world
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/anishvm/kantox-poc-02.git'
    path: hello-world
    targetRevision: HEAD
#  destination:
#    server: 'https://kubernetes.default.svc'
#    namespace: dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true